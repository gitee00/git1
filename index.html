    <script>
        var img = document.getElementsByTagName('img')[0]
        var arr = ["./img/lun.jpg", "./img/lunbo.webp"]
        var index = 0;
        function b() {
            if (index == 1) {
                index = 0;
            } else {
                index++
            }
            img.src = arr[index];
        }
        setInterval("b()", 2000)
    </script>
